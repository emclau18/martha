<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Volunteer Hours</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;500;700&family=Lato:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 60px;
      font-family: 'Lato', sans-serif;
      background-color: #F0F0F0;
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      font-size: 24px;
      font-weight: 500;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      z-index: 1000;
    }

    .container {
      max-width: 700px;
      margin: 100px auto 0;
      background: white;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 50px;
      font-weight: 600;
      color: black;
      font-family: 'Lato', sans-serif;
      margin-bottom: 40px;
    }

    label {
      font-size: 50px;
      font-weight: 400;
      color: black;
      display: block;
      margin: 30px 0 10px;
      font-family: 'Lato', sans-serif;
    }

    input, select {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    button {
      width: 48%;
      background-color: #1a1a1a;
      color: white;
      font-size: 25px;
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      line-height: 35px;
      padding: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button.cancel {
      background-color: #ccc;
      color: black;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">Back</a>

  <div class="container">
    <h1>Add Hours</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="date">Date*</label>
      <input type="date" id="date" name="date" required />

      <label for="hours">Hours*</label>
      <input type="number" id="hours" name="hours" min="1" step="1" required />

      <label for="group">Group</label>
      <select id="group" name="group">
        <option value="">Select Group</option>
        <option value="Facilities Friend">Facilities Friend</option>
        <option value="Engagement Agent">Engagement Agent</option>
        <option value="Smooth Operator">Smooth Operator</option>
        <option value="Green Grower">Green Grower</option>
      </select>

      <div class="button-row">
        <button type="submit">Submit</button>
        <button type="button" class="cancel" onclick="handleCancel()">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const date = document.getElementById("date").value;
      const hours = document.getElementById("hours").value;
      const group = document.getElementById("group").value;

      alert(`Thanks! You logged ${hours} hour(s) on ${date}${group ? " with " + group : ""}.`);

      document.querySelector("form").reset();
    }

    function handleCancel() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
